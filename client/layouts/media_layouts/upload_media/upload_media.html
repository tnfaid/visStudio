<template name="upload_media">
<div class="container">
  <div class="row col s12 m5 l12">
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header mar"><h4>Upload Image</h4></li>
        {{> uploadForm_1}}
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row col s12 m5 l12">
    <div class="card">
      <ul class="collection with-header">
        <li class="collection-header"><h4>List Image</h4></li>
            {{> file01}}
          </ul>
    </div>
  </div>          
</div>
</template>

<template name='file01'>
  <div class="row">
    
          <div class="collection">
            {{#each file}}
              <a>{{name}}</a>
              <a class="collection-item btn waves-effect" href="{{link}}?download=true" download="{{name}}" target="_parent" type="{{type}}">
                <i class="material-icons">file_download</i>
              </a>
              <button class="waves-effect btn delete"><i class="material-icons">delete</i></button>
            {{/each}}
          </div>
  </div>
</template>


<template name="uploadForm_1">
  {{#with currentUpload}}
    Uploading <b>{{file01.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
    <input id="fileInput" type="file" />
  {{/with}}
</template>
