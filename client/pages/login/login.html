<template name="App_login">
	<div class="login">
		<form class="login-container">
			{{>atForm}}	
			{{#if currentUser}}
				<button class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Logout</button>
			{{/if}}
		</form>
	</div>	 
</template>
